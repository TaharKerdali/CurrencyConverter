<section>
	<div class="from">{{amount | localString}} {{from.id}} = </div>
	<div class="result">{{conversionResult | localString}}<span>{{to.id}}</span></div>
	<div style="margin-top: 18px;">1 {{from.id}} = {{targetRate}} {{to.id}}</div>
	<div style="margin-top: 2px;">1 {{to.id}} = {{reverseRate}} {{from.id}}</div>
</section>
<div style="margin-top: 15px;"><span style="float: left;"><b>{{from.currencyName}}</b> to <b>{{to.currencyName}}</b> Conversion</span><span style="float: right;"><b>Rate Date :</b> {{conversionDate | date: 'fullDate'}}</span></div>
